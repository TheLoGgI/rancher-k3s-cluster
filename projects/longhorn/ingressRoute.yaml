apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ui
  namespace: longhorn-system
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`longhorn.lasseaakjaer.dk`)
    kind: Rule
    services:
    - name: longhorn-ui
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: longhorn-ui
  namespace: longhorn-system
spec:
  selector:
    app: longhorn-ui
  ports:
  - port: 80